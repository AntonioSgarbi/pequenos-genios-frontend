<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <img src="../../../assets/img/logo-pg-white.svg" alt="Logo Pequenos Gênios">
  <span>Pequenos Gênios</span>

  <span class="fill-remaining-space"></span>
  <div>
    <button mat-button (click)="onLogout()">Sair</button>
  </div>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list (click)="sidenav.toggle()">
      <a mat-list-item [routerLink]="'/main/home'"> Home </a>
      <a mat-list-item [routerLink]="'/main/cadastrostudent'"> Cadastrar Alunos </a>
      <a mat-list-item [routerLink]="'/main/cadastroteacher'"> Cadastrar Professores </a>
      <a mat-list-item [routerLink]="'/main/students'"> Alunos Cadastrados </a>
      <a mat-list-item [routerLink]="'/main/activities'"> Professores Cadastrados </a>
      <a mat-list-item [routerLink]="'/main/create-activity'"> Contate-nos </a>
      <a mat-list-item>Fechar</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
